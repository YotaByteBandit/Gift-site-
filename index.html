<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Top Secret Page</title>
</head>
<body>

  <h1>Welcome to the page ðŸ˜Ž</h1>
  <p>Click the button to unlock a surprise:</p>
  <button onclick="getInfo()">Click Me</button>

  <div id="info" style="margin-top: 20px;"></div>

  <script>
    function getInfo() {
      fetch("https://ipinfo.io/json?token=INSERT_YOUR_TOKEN_HERE") // get a free token at ipinfo.io
        .then(response => response.json())
        .then(data => {
          const info = `
            <p>IP Address: ${data.ip}</p>
            <p>City: ${data.city}</p>
            <p>Country: ${data.country}</p>
            <p>ISP: ${data.org}</p>
            <img src="https://midly.in/tLuPAf" style="margin-top:20px;" />
          `;
          document.getElementById("info").innerHTML = info;
        })
        .catch(() => {
          document.getElementById("info").innerHTML = "<p>Could not fetch data. ðŸ˜¬</p>";
        });
    }
  </script>

</body>
</html>
