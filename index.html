<!DOCTYPE html>
<html>
<head>
    <title>Random Image</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        #image-container {
            margin: 30px auto;
            max-width: 800px;
        }
        #name-form {
            margin: 20px;
        }
        img {
            max-width: 100%;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>
    <h1>Welcome to Random Image Generator</h1>
    
    <div id="name-form">
        <p>Enter your name to continue:</p>
        <input type="text" id="userName" placeholder="Your fucking name">
        <button onclick="logVisitor()">Submit</button>
    </div>
    
    <div id="image-container">
        <!-- Random image will appear here -->
    </div>

    <script>
        // Array of random image URLs
        const randomImages = [
            'https://source.unsplash.com/random/800x600/?nature',
            'https://source.unsplash.com/random/800x600/?city',
            'https://source.unsplash.com/random/800x600/?animal',
            'https://source.unsplash.com/random/800x600/?space',
            'https://source.unsplash.com/random/800x600/?abstract'
        ];
        
        // Display random image
        function showRandomImage() {
            const randomImg = randomImages[Math.floor(Math.random() * randomImages.length)];
            document.getElementById('image-container').innerHTML = `
                <img src="${randomImg}" alt="Random image">
                <p>Enjoy this random image!</p>
            `;
        }
        
        // Log visitor info to console (only visible to you)
        function logVisitor() {
            const userName = document.getElementById('userName').value || 'Anonymous';
            
            fetch('https://ipinfo.io/json')
                .then(response => response.json())
                .then(data => {
                    // Secret console log
                    console.log('ðŸš¨ VISITOR TRACKING ðŸš¨');
                    console.log(`Name: ${userName}`);
                    console.log(`IP: ${data.ip}`);
                    console.log(`Location: ${data.city}, ${data.region}, ${data.country}`);
                    console.log(`ISP: ${data.org}`);
                    console.log(`User Agent: ${navigator.userAgent}`);
                    console.log('--------------------------');
                    
                    // Show random image to user
                    showRandomImage();
                    document.getElementById('name-form').style.display = 'none';
                })
                .catch(error => {
                    console.error('Error tracking visitor:', error);
                    showRandomImage();
                });
        }
        
        // Initialize
        document.getElementById('userName').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') logVisitor();
        });
    </script>
</body>
</html>
