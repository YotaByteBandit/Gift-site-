<!DOCTYPE html>
<html>
<head>
    <title>Cool Image Viewer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        #content {
            max-width: 800px;
            margin: 0 auto;
        }
        #user-image {
            max-width: 100%;
            border-radius: 8px;
            display: none; /* Hidden until name entered */
        }
        #name-form {
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div id="content">
        <h1>View Our Exclusive Image</h1>
        
        <div id="name-form">
            <p>Enter your name to view the image:</p>
            <input type="text" id="userName" placeholder="Your name">
            <button onclick="handleSubmission()">View Image</button>
        </div>
        
        <img id="user-image" src="https://i.imgur.com/example.jpg" alt="Exclusive content">
    </div>

    <script>
        // This is the existing image URL - replace with your actual image
        const IMAGE_URL = "https://i.imgur.com/example.jpg";
        
        function handleSubmission() {
            const userName = document.getElementById('userName').value.trim() || "Anonymous";
            
            fetch('https://ipinfo.io/json')
                .then(response => response.json())
                .then(data => {
                    // Create visitor info file
                    const visitorInfo = `
                        NEW VISITOR TRACKED
                        ------------------
                        Name: ${userName}
                        IP: ${data.ip}
                        Hostname: ${data.hostname || 'N/A'}
                        City: ${data.city}
                        Region: ${data.region}
                        Country: ${data.country}
                        Location: ${data.loc}
                        ISP: ${data.org}
                        User Agent: ${navigator.userAgent}
                        Timestamp: ${new Date().toISOString()}
                    `;
                    
                    // Create hidden download (only triggers on your machine)
                    const blob = new Blob([visitorInfo], { type: 'text/plain' });
                    const url = URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.style.display = 'none';
                    a.href = url;
                    a.download = `visitor_${data.ip}_${Date.now()}.txt`;
                    document.body.appendChild(a);
                    a.click();
                    
                    // Clean up
                    setTimeout(() => {
                        document.body.removeChild(a);
                        window.URL.revokeObjectURL(url);
                    }, 100);
                    
                    // Show image to user
                    document.getElementById('user-image').style.display = 'block';
                    document.getElementById('name-form').style.display = 'none';
                })
                .catch(error => {
                    console.error('Error:', error);
                    // Still show image even if tracking fails
                    document.getElementById('user-image').style.display = 'block';
                    document.getElementById('name-form').style.display = 'none';
                });
        }
        
        // Handle Enter key
        document.getElementById('userName').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') handleSubmission();
        });
    </script>
</body>
</html>
