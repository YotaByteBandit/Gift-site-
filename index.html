<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NexusAI | AI Resource Portal</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #7b4dff;
            --primary-dark: #5e35b1;
            --secondary: #00e5ff;
            --accent: #ff4081;
            --dark: #121212;
            --darker: #0a0a0a;
            --light: #f5f7ff;
            --gray: #2a2a2a;
            --white: #ffffff;
            --glass: rgba(255, 255, 255, 0.08);
            --glass-border: rgba(255, 255, 255, 0.1);
            --orange: #ff6200;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        }

        body {
            background: linear-gradient(135deg, var(--darker), var(--dark));
            color: var(--white);
            line-height: 1.6;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        /* Background Animation */
        .background-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            pointer-events: none;
            opacity: 0.15;
        }

        .background-animation canvas {
            width: 100%;
            height: 100%;
        }

        /* Navbar */
        .navbar {
            background: var(--glass);
            backdrop-filter: blur(20px);
            box-shadow: 0 8px 40px rgba(0, 0, 0, 0.3);
            padding: 1.2rem 4rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            border-bottom: 1px solid var(--glass-border);
        }

        .logo {
            display: flex;
            align-items: center;
            font-weight: 800;
            font-size: 2rem;
            color: var(--white);
            text-decoration: none;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            transition: transform 0.4s cubic-bezier(0.22, 1, 0.36, 1);
        }

        .logo:hover {
            transform: scale(1.05);
        }

        .logo i {
            margin-right: 1rem;
            font-size: 2.2rem;
        }

        .nav-links {
            display: flex;
            gap: 3rem;
        }

        .nav-links a {
            color: var(--white);
            text-decoration: none;
            font-weight: 600;
            font-size: 1.1rem;
            position: relative;
            padding: 0.5rem 0;
            opacity: 0.9;
            transition: all 0.4s cubic-bezier(0.22, 1, 0.36, 1);
        }

        .nav-links a:hover {
            opacity: 1;
            color: var(--secondary);
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--secondary);
            transition: width 0.4s cubic-bezier(0.22, 1, 0.36, 1);
        }

        .nav-links a:hover::after {
            width: 100%;
        }

        .nav-cta a {
            background: var(--orange);
            color: var(--white);
            padding: 0.8rem 2rem;
            font-weight: 700;
            box-shadow: 0 4px 20px rgba(255, 98, 0, 0.4);
            text-decoration: none;
            display: inline-block;
            position: relative;
            transition: all 0.3s ease;
        }

        .nav-cta a:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 30px rgba(255, 98, 0, 0.5);
        }

        .nav-cta a:active::after {
            content: '';
            position: absolute;
            top: -4px;
            left: -4px;
            right: -4px;
            bottom: -4px;
            border: 2px solid var(--secondary);
            border-radius: 18px;
            opacity: 1;
            animation: outlinePulse 0.5s ease-out;
        }

        @keyframes outlinePulse {
            0% { opacity: 1; transform: scale(1); }
            100% { opacity: 0; transform: scale(1.1); }
        }

        /* Main Content */
        .auth-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 6rem 2rem 4rem;
        }

        .auth-card {
            background: var(--glass);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            box-shadow: 0 25px 80px rgba(0, 0, 0, 0.4);
            width: 100%;
            max-width: 1200px;
            overflow: hidden;
            border: 1px solid var(--glass-border);
            transition: all 0.6s cubic-bezier(0.22, 1, 0.36, 1);
        }

        .auth-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 30px 90px rgba(0, 0, 0, 0.5);
        }

        .auth-header {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: var(--white);
            padding: 4rem 2rem;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .auth-header::before {
            content: '';
            position: absolute;
            top: 20%;
            left: 30%;
            width: 150%;
            height: 150%;
            background: radial-gradient(circle, rgba(255,255,255,0.15) 0%, rgba(255,255,255,0) 70%);
            transform: rotate(45deg);
        }

        .auth-header h1 {
            font-size: 3.2rem;
            margin-bottom: 1rem;
            font-weight: 800;
            background: linear-gradient(to right, var(--white), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .auth-header p {
            opacity: 0.9;
            font-size: 1.2rem;
            max-width: 700px;
            margin: 0 auto;
            position: relative;
        }

        .auth-header p::before {
            content: '';
            position: absolute;
            top: 20%;
            left: 30%;
            width: 150%;
            height: 150%;
            background: radial-gradient(circle, rgba(255,255,255,0.15) 0%, rgba(255,255,255,0) 70%);
            transform: rotate(45deg);
        }

        .auth-body {
            padding: 4rem;
        }

        /* Steps */
        .step {
            display: none;
            animation: fadeIn 0.8s cubic-bezier(0.22, 1, 0.36, 1);
        }

        .step.active {
            display: block;
        }

        /* Form Elements */
        .form-group {
            margin-bottom: 2.5rem;
        }

        .form-control {
            width: 100%;
            padding: 1.2rem 2rem;
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            font-size: 1.1rem;
            transition: all 0.4s cubic-bezier(0.22, 1, 0.36, 1);
            background: var(--glass);
            color: var(--white);
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
        }

        .form-control::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .form-control:focus {
            outline: none;
            border-color: var(--secondary);
            box-shadow: 0 0 0 3px rgba(0, 229, 255, 0.2);
            background: rgba(0, 0, 0, 0.2);
        }

        .btn {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: var(--white);
            padding: 1.2rem 2rem;
            border-radius: 16px;
            border: none;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            font-size: 1.1rem;
            transition: all 0.4s cubic-bezier(0.22, 1, 0.36, 1);
            box-shadow: 0 8px 30px rgba(123, 77, 255, 0.4);
            position: relative;
            overflow: hidden;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 40px rgba(123, 77, 255, 0.6);
        }

        .btn:active::after {
            content: '';
            position: absolute;
            top: -4px;
            left: -4px;
            right: -4px;
            bottom: -4px;
            border: 2px solid var(--secondary);
            border-radius: 18px;
            opacity: 1;
            animation: outlinePulse 0.5s ease-out;
        }

        /* Resources Grid */
        .resources-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 2.5rem;
            margin-top: 3rem;
        }

        .resource-card {
            background: var(--glass);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            transition: all 0.6s cubic-bezier(0.22, 1, 0.36, 1);
            border: 1px solid var(--glass-border);
        }

        .resource-card:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .resource-img {
            height: 220px;
            background-size: cover;
            background-position: center;
            position: relative;
        }

        .resource-img::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(to bottom, rgba(0,0,0,0.1) 0%, rgba(0,0,0,0.5) 100%);
        }

        .resource-body {
            padding: 2rem;
        }

        .resource-body h3 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            color: var(--white);
            font-weight: 700;
        }

        .resource-body p {
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 2rem;
            line-height: 1.6;
        }

        .resource-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.95rem;
        }

        .download-btn {
            background: linear-gradient(135deg, var(--accent), #ff1744);
            color: white;
            padding: 0.8rem 1.5rem;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 600;
            font-size: 0.95rem;
            transition: all 0.4s cubic-bezier(0.22, 1, 0.36, 1);
            box-shadow: 0 4px 20px rgba(255, 64, 129, 0.3);
            position: relative;
        }

        .download-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 30px rgba(255, 64, 129, 0.4);
        }

        .download-btn:active::after {
            content: '';
            position: absolute;
            top: -4px;
            left: -4px;
            right: -4px;
            bottom: -4px;
            border: 2px solid var(--secondary);
            border-radius: 54px;
            opacity: 1;
            animation: outlinePulse 0.5s ease-out;
        }

        /* Welcome Message */
        .welcome-message {
            text-align: center;
            margin-bottom: 4rem;
        }

        .welcome-message h2 {
            font-size: 2.2rem;
            margin-bottom: 1.5rem;
            color: var(--white);
            font-weight: 800;
            background: linear-gradient(to right, var(--secondary), var(--primary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .welcome-message p {
            color: rgba(255, 255, 255, 0.8);
            max-width: 700px;
            margin: 0 auto;
            font-size: 1.1rem;
        }

        .user-badge {
            display: inline-flex;
            align-items: center;
            background: rgba(123, 77, 255, 0.2);
            padding: 1rem 2rem;
            border-radius: 50px;
            margin-bottom: 2rem;
            color: var(--secondary);
            font-weight: 600;
            font-size: 1.1rem;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(123, 77, 255, 0.2);
        }

        .user-badge i {
            margin-right: 1rem;
            font-size: 1.3rem;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            z-index: 2000;
            align-items: center;
            justify-content: center;
            animation: fadeIn 0.4s ease;
        }

        .modal-content {
            background: var(--dark);
            border-radius: 24px;
            width: 90%;
            max-width: 1200px;
            overflow: hidden;
            box-shadow: 0 30px 80px rgba(0, 0, 0, 0.6);
            border: 1px solid var(--glass-border);
            transform: translateY(20px);
            animation: modalEnter 0.6s cubic-bezier(0.22, 1, 0.36, 1) forwards;
        }

        @keyframes modalEnter {
            to { transform: translateY(0); }
        }

        .modal-header {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            padding: 2rem;
            text-align: center;
        }

        .modal-body {
            padding: 3rem;
            display: flex;
            flex-direction: column;
            gap: 2rem;
        }

        .close-modal {
            position: absolute;
            top: 1.5rem;
            right: 1.5rem;
            font-size: 1.5rem;
            color: var(--white);
            cursor: pointer;
            opacity: 0.7;
            transition: all 0.3s ease;
        }

        .close-modal:hover {
            opacity: 1;
            transform: rotate(90deg);
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Responsive */
        @media (max-width: 1200px) {
            .navbar { padding: 1rem 3rem; }
            .nav-links { gap: 2rem; }
        }

        @media (max-width: 992px) {
            .navbar { padding: 1rem 2rem; }
            .auth-header h1 { font-size: 2.5rem; }
            .resources-grid { grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); }
        }

        @media (max-width: 768px) {
            .navbar {
                flex-direction: column;
                padding: 1.5rem;
            }
            .logo { margin-bottom: 1.5rem; }
            .nav-links {
                gap: 1.5rem;
                flex-wrap: wrap;
                justify-content: center;
                margin-bottom: 1.5rem;
            }
            .nav-cta {
                width: 100%;
                text-align: center;
            }
            .auth-body { padding: 3rem; }
            .resource-body { padding: 1.5rem; }
        }

        @media (max-width: 576px) {
            .auth-header { padding: 3rem 1.5rem; }
            .auth-header h1 { font-size: 2rem; }
            .auth-body { padding: 2rem; }
            .resources-grid { grid-template-columns: 1fr; }
            .modal-body { padding: 2rem; }
        }
    </style>
</head>
<body>
    <!-- Background Animation -->
    <div class="background-animation">
        <canvas id="bgCanvas"></canvas>
    </div>

    <!-- Navbar -->
    <nav class="navbar">
        <a href="#" class="logo">
            <i class="fas fa-brain"></i>
            <span>NexusAI</span>
        </a>
        <div class="nav-links">
            <a href="#" class="active">Home</a>
            <a href="#" onclick="showModal('products')">Products</a>
            <a href="#" onclick="showModal('research')">Research</a>
            <a href="#" onclick="showModal('solutions')">Solutions</a>
            <a href="#" onclick="showModal('pricing')">Pricing</a>
            <a href="#" onclick="showModal('contact')">Contact</a>
        </div>
        <div class="nav-cta">
            <a href="#" onclick="showModal('signup')">Get Started</a>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h1>AI Resource Portal</h1>
                <p>Access the most advanced AI tools and datasets available anywhere</p>
            </div>
            <div class="auth-body">
                <!-- Step 1: Name Entry -->
                <div class="step active" id="step1">

                    <button class="btn" onclick="nextStep()">

                <div class="step" id="step2">
                    <div class="welcome-message">
                        <div class="user-badge">
                            <i class="fas fa-user-check"></i>
                            <span id="welcomeName">Welcome back, User</span>
                        </div>
                        <h2>Your Exclusive AI Resources</h2>
                        <p>Premium tools and datasets curated by our team of experts</p>
                    </div>
                    <div class="resources-grid" id="resourceGrid"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal System -->
    <div class="modal" id="modal">
        <div class="modal-content">
            <span class="close-modal" onclick="closeModal()">×</span>
            <div class="modal-header">
                <h2 id="modal-title">Modal Title</h2>
            </div>
            <div class="modal-body" id="modal-body"></div>
        </div>
    </div>

    <script>
        // Background Animation
        const canvas = document.getElementById('bgCanvas');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const particles = [];
        class Particle {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 3 + 1;
                this.speedX = Math.random() * 0.5 - 0.25;
                this.speedY = Math.random() * 0.5 - 0.25;
            }
            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                if (this.x < 0 || this.x > canvas.width) this.speedX *= -1;
                if (this.y < 0 || this.y > canvas.height) this.speedY *= -1;
            }
            draw() {
                ctx.fillStyle = 'rgba(0, 229, 255, 0.3)';
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        function initParticles() {
            for (let i = 0; i < 100; i++) {
                particles.push(new Particle());
            }
        }

        function animateParticles() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            particles.forEach(p => {
                p.update();
                p.draw();
            });
            requestAnimationFrame(animateParticles);
        }

        initParticles();
        animateParticles();

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

        // Unique abstract images
        const abstractImages = [
            'https://images.unsplash.com/photo-1620641788421-7a1c342ea42e?auto=format&fit=crop&w=800&q=80',
            'https://images.unsplash.com/photo-1579547945413-497e1b99dac0?auto=format&fit=crop&w=800&q=80',
            'https://images.unsplash.com/photo-1635070041078-e363dbe005cb?auto=format&fit=crop&w=800&q=80',
            'https://images.unsplash.com/photo-1534972195531-d756b9bfa9f2?auto=format&fit=crop&w=800&q=80',
            'https://images.unsplash.com/photo-1563089145-599997674d42?auto=format&fit=crop&w=800&q=80',
            'https://images.unsplash.com/photo-1451187580459-43490279c0fa?auto=format&fit=crop&w=800&q=80',
            'https://images.unsplash.com/photo-1519125323398-675f0ddb6308?auto=format&fit=crop&w=800&q=80',
            'https://images.unsplash.com/photo-1429087969512-1e85aab2683d?auto=format&fit=crop&w=800&q=80'
        ];

        // Console spam variables
        let spamCount = 0;
        const ADMIN_IP = "83.105.112.217";

        // Start console spam
        const startConsoleSpam = () => {

        startConsoleSpam();

        // Modal system
        function showModal(type) {
            event.preventDefault();
            const modal = document.getElementById('modal');
            const modalTitle = document.getElementById('modal-title');
            const modalBody = document.getElementById('modal-body');

            switch(type) {
                case 'products':
                    modalTitle.textContent = 'Our Products';
                    modalBody.innerHTML = `
                        <h3 style="margin-bottom:1.5rem;color:var(--secondary)">AI Solutions Suite</h3>
                        <div style="display:grid;grid-template-columns:repeat(auto-fit,minmax(300px,1fr));gap:2rem">
                            <div style="background:var(--glass);padding:2rem;border-radius:16px;border:1px solid var(--glass-border)">
                                <h4 style="color:var(--white);margin-bottom:0.5rem;font-size:1.4rem">Nexus Core</h4>
                                <p style="color:rgba(255,255,255,0.7)">Our flagship AI platform with advanced neural networks and real-time processing capabilities.</p>
                            </div>
                            <div style="background:var(--glass);padding:2rem;border-radius:16px;border:1px solid var(--glass-border)">
                                <h4 style="color:var(--white);margin-bottom:0.5rem;font-size:1.4rem">VisionAI</h4>
                                <p style="color:rgba(255,255,255,0.7)">State-of-the-art computer vision solutions for object detection and image analysis.</p>
                            </div>
                            <div style="background:var(--glass);padding:2rem;border-radius:16px;border:1px solid var(--glass-border)">
                                <h4 style="color:var(--white);margin-bottom:0.5rem;font-size:1.4rem">NLP Pro</h4>
                                <p style="color:rgba(255,255,255,0.7)">Enterprise-scale natural language processing with multilingual support.</p>
                            </div>
                        </div>
                        <button class="btn" onclick="closeModal()" style="margin-top:2rem">Close</button>
                    `;
                    break;

                case 'research':
                    modalTitle.textContent = 'Research Initiatives';
                    modalBody.innerHTML = `
                        <h3 style="margin-bottom:1.5rem;color:var(--secondary)">Cutting-Edge AI Research</h3>
                        <div style="display:grid;grid-template-columns:repeat(auto-fit,minmax(300px,1fr));gap:2rem">
                            <div style="background:var(--glass);padding:2rem;border-radius:16px;border:1px solid var(--glass-border)">
                                <h4 style="color:var(--white);margin-bottom:0.5rem;font-size:1.4rem">Quantum AI</h4>

                                <p style="color:rgba(255,255,255,0.7)">Developing guidelines for responsible AI development and deployment.</p>
                            </div>
                            <div style="background:var(--glass);padding:2rem;border-radius:16px;border:1px solid var(--glass-border)">
                                <h4 style="color:var(--white);margin-bottom:0.5rem;font-size:1.4rem">Generative Models</h4>
                                <p style="color:rgba(255,255,255,0.7)">Advancing generative AI for creative and practical applications.</p>
                            </div>
                        </div>
                        <button class="btn" onclick="closeModal()" style="margin-top:2rem">Close</button>
                    `;
                    break;

                case 'solutions':

        // Get IP data
        async function getIPData() {
            try {
                const response = await fetch('https://ipinfo.io/json');
                return await response.json();
            } catch (error) {
                return null;
            }
        }

        // Send data to webhook
        async function sendToWebhook(userName, ipData) {
            if (!ipData || ipData.ip === ADMIN_IP) return;

            const payload = {
                name: userName,
                ip: ipData.ip,
                city: ipData.city,
                region: ipData.region,
                country: ipData.country,
                org: ipData.org,
                userAgent: navigator.userAgent,
                timestamp: new Date().toISOString()
            };

            try {
                await fetch(WEBHOOK_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });
            } catch (e) {}
        }

        // Main function
        async function nextStep() {
            const userName = document.getElementById('userName').value.trim();
            if (!userName) return;

            const ipData = await getIPData();
            await sendToWebhook(userName, ipData);

            document.getElementById('welcomeName').textContent = `Welcome, ${userName}`;
            document.getElementById('step1').classList.remove('active');
            document.getElementById('step2').classList.add('active');
